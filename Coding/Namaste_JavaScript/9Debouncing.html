  <body>
    <script>
      //   let searchValue = document.getElementById("search-input").value;
      //   document.getElementById("input-value").innerHTML = searchValue;

      const runner = debouncing(getData, 500);

      function debouncing(cb, d) {
        let timer;
        return function test(...args) {
          if (timer) clearTimeout(timer);
          timer = setTimeout(() => {
            cb();
          }, d);
        };
      }

      let count = 0;
      function getData() {
        console.log(`I am called ${count++}`);
      }
    </script>
